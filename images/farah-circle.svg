<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="100" cy="100" r="96"/>
    </clipPath>
    
    <!-- Fond gradient professionnel -->
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </radialGradient>
    
    <!-- Teint -->
    <radialGradient id="skin" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#F2D0B1"/>
      <stop offset="100%" stop-color="#E0B896"/>
    </radialGradient>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="100" cy="100" r="100" fill="url(#bg)"/>
  
  <!-- Contenu avec clip circulaire -->
  <g clip-path="url(#circle-clip)">
    <!-- Épaules/chemise -->
    <rect x="30" y="140" width="140" height="60" fill="#B5CAE2"/>
    
    <!-- Col blanc -->
    <polygon points="80,140 85,130 100,125 115,130 120,140 110,150 90,150" fill="white"/>
    
    <!-- Boutons -->
    <circle cx="100" cy="155" r="2" fill="white"/>
    <circle cx="100" cy="170" r="2" fill="white"/>
    
    <!-- Cou -->
    <ellipse cx="100" cy="130" rx="15" ry="18" fill="url(#skin)"/>
    
    <!-- Visage -->
    <ellipse cx="100" cy="90" rx="30" ry="35" fill="url(#skin)"/>
    
    <!-- Cheveux (chignon) -->
    <ellipse cx="100" cy="65" rx="28" ry="22" fill="#8E5B3F"/>
    <path d="M75 70 Q80 50 90 45 Q100 42 110 45 Q120 50 125 70 L125 85 Q120 75 110 70 Q100 62 90 70 Q80 75 75 85 Z" fill="#8E5B3F"/>
    
    <!-- Mèches -->
    <path d="M78 85 Q75 90 78 95 Q82 90 80 85" fill="#8E5B3F"/>
    <path d="M122 85 Q125 90 122 95 Q118 90 120 85" fill="#8E5B3F"/>
    
    <!-- Sourcils -->
    <path d="M85 80 Q90 78 95 80" stroke="#6F442B" stroke-width="1.5" fill="none"/>
    <path d="M105 80 Q110 78 115 80" stroke="#6F442B" stroke-width="1.5" fill="none"/>
    
    <!-- Yeux -->
    <ellipse cx="88" cy="85" rx="5" ry="3" fill="white"/>
    <ellipse cx="112" cy="85" rx="5" ry="3" fill="white"/>
    <circle cx="88" cy="85" r="2.5" fill="#4A3728"/>
    <circle cx="112" cy="85" r="2.5" fill="#4A3728"/>
    <circle cx="88" cy="84" r="1" fill="white"/>
    <circle cx="112" cy="84" r="1" fill="white"/>
    
    <!-- Nez -->
    <ellipse cx="100" cy="92" rx="2" ry="3" fill="#E0B896"/>
    
    <!-- Bouche -->
    <path d="M93 100 Q100 105 107 100" stroke="#B85450" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Joues -->
    <ellipse cx="78" cy="92" rx="6" ry="4" fill="rgba(184,84,80,0.2)"/>
    <ellipse cx="122" cy="92" rx="6" ry="4" fill="rgba(184,84,80,0.2)"/>
    
    <!-- Boucles d'oreilles -->
    <circle cx="70" cy="88" r="3" fill="#E6E6FA"/>
    <circle cx="130" cy="88" r="3" fill="#E6E6FA"/>
  </g>
  
  <!-- Bordure du cercle -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#4A90E2" stroke-width="4"/>
</svg>