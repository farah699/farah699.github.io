<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Fond professionnel -->
    <radialGradient id="backgroundGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Teint naturel -->
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D5B7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0C9A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B892;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cheveux bruns -->
    <linearGradient id="hairBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A3C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0633D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4429;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chemise bleue claire -->
    <linearGradient id="lightBlueShirt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5D9ED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B0CCE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9BBDD8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombrage visage -->
    <radialGradient id="faceShading" cx="50%" cy="45%" r="70%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
      <stop offset="70%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(139,90,60,0.12);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="400" height="400" fill="url(#backgroundGrad)"/>
  
  <!-- Corps et épaules -->
  <path d="M80 320 Q85 310 100 305 L120 295 Q150 285 200 285 Q250 285 280 295 L300 305 Q315 310 320 320 L320 400 L80 400 Z" 
        fill="url(#lightBlueShirt)" stroke="#9BBDD8" stroke-width="1"/>
  
  <!-- Col de chemise -->
  <path d="M160 285 Q200 280 240 285 L235 305 Q200 295 165 305 Z" 
        fill="#FFFFFF" stroke="#B0CCE5" stroke-width="1.5"/>
  
  <!-- Ligne de boutonnage -->
  <line x1="200" y1="295" x2="200" y2="350" stroke="#9BBDD8" stroke-width="1"/>
  
  <!-- Boutons -->
  <circle cx="200" cy="310" r="2.5" fill="#FFFFFF" stroke="#9BBDD8" stroke-width="0.8"/>
  <circle cx="200" cy="330" r="2.5" fill="#FFFFFF" stroke="#9BBDD8" stroke-width="0.8"/>
  <circle cx="200" cy="350" r="2.5" fill="#FFFFFF" stroke="#9BBDD8" stroke-width="0.8"/>
  
  <!-- Cou -->
  <ellipse cx="200" cy="270" rx="18" ry="20" fill="url(#skinTone)"/>
  
  <!-- Visage principal -->
  <ellipse cx="200" cy="180" rx="55" ry="68" fill="url(#skinTone)"/>
  
  <!-- Ombrage subtil du visage -->
  <ellipse cx="200" cy="180" rx="55" ry="68" fill="url(#faceShading)"/>
  
  <!-- Chignon/coiffure principale -->
  <path d="M150 125 Q155 95 175 85 Q190 80 200 80 Q210 80 225 85 Q245 95 250 125 
           L250 155 Q248 140 235 130 Q215 115 200 115 Q185 115 165 130 Q152 140 150 155 Z" 
        fill="url(#hairBrown)"/>
  
  <!-- Chignon arrière -->
  <ellipse cx="200" cy="110" rx="45" ry="35" fill="url(#hairBrown)" transform="rotate(-5 200 110)"/>
  
  <!-- Mèches latérales -->
  <path d="M150 155 Q145 165 148 175 Q152 170 155 165" fill="url(#hairBrown)"/>
  <path d="M250 155 Q255 165 252 175 Q248 170 245 165" fill="url(#hairBrown)"/>
  
  <!-- Mèches encadrant le visage -->
  <path d="M165 130 Q170 125 175 130 Q172 140 168 135" fill="url(#hairBrown)"/>
  <path d="M225 130 Q230 125 235 130 Q232 140 228 135" fill="url(#hairBrown)"/>
  
  <!-- Sourcils -->
  <path d="M175 155 Q185 152 195 155" stroke="#6D4429" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M205 155 Q215 152 225 155" stroke="#6D4429" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Yeux -->
  <ellipse cx="185" cy="165" rx="10" ry="6" fill="#FFFFFF"/>
  <ellipse cx="215" cy="165" rx="10" ry="6" fill="#FFFFFF"/>
  
  <!-- Iris verts -->
  <circle cx="185" cy="165" r="5" fill="#4A6741"/>
  <circle cx="215" cy="165" r="5" fill="#4A6741"/>
  
  <!-- Pupilles -->
  <circle cx="185" cy="165" r="2.5" fill="#000000"/>
  <circle cx="215" cy="165" r="2.5" fill="#000000"/>
  
  <!-- Reflets dans les yeux -->
  <circle cx="186" cy="163" r="1.2" fill="#FFFFFF"/>
  <circle cx="216" cy="163" r="1.2" fill="#FFFFFF"/>
  
  <!-- Cils supérieurs -->
  <path d="M176 160 Q185 158 194 160" stroke="#000000" stroke-width="1.5" fill="none"/>
  <path d="M206 160 Q215 158 224 160" stroke="#000000" stroke-width="1.5" fill="none"/>
  
  <!-- Nez délicat -->
  <path d="M198 175 Q200 182 202 175" stroke="rgba(139,90,60,0.25)" stroke-width="1.8" fill="none"/>
  
  <!-- Narines subtiles -->
  <ellipse cx="196" cy="185" rx="1.8" ry="1.2" fill="rgba(139,90,60,0.15)"/>
  <ellipse cx="204" cy="185" rx="1.8" ry="1.2" fill="rgba(139,90,60,0.15)"/>
  
  <!-- Bouche souriante -->
  <path d="M185 205 Q200 215 215 205" stroke="#B85450" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <!-- Lèvre inférieure -->
  <path d="M190 208 Q200 212 210 208" stroke="#C44569" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Joues rosées -->
  <ellipse cx="160" cy="185" rx="12" ry="8" fill="rgba(184,84,80,0.12)"/>
  <ellipse cx="240" cy="185" rx="12" ry="8" fill="rgba(184,84,80,0.12)"/>
  
  <!-- Boucles d'oreilles élégantes -->
  <circle cx="145" cy="168" r="4" fill="#E6E6FA" stroke="#D8D8FF" stroke-width="1"/>
  <circle cx="255" cy="168" r="4" fill="#E6E6FA" stroke="#D8D8FF" stroke-width="1"/>
  
  <!-- Contour subtil du menton -->
  <path d="M160 220 Q200 235 240 220" stroke="rgba(139,90,60,0.08)" stroke-width="1.5" fill="none"/>
  
  <!-- Ombrage cou -->
  <path d="M182 250 Q200 255 218 250" stroke="rgba(139,90,60,0.1)" stroke-width="2" fill="none"/>
</svg>