<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4C2A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A87C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#E5E5E5"/>
  
  <!-- Shirt -->
  <path d="M50 160 L50 200 L150 200 L150 160 L140 150 L130 140 L120 135 L100 130 L80 135 L70 140 L60 150 Z" fill="url(#shirtGradient)"/>
  
  <!-- Collar -->
  <path d="M85 130 L100 125 L115 130 L110 140 L100 135 L90 140 Z" fill="#FFFFFF" stroke="url(#shirtGradient)" stroke-width="1"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="90" rx="35" ry="40" fill="url(#skinTone)"/>
  
  <!-- Hair -->
  <path d="M70 60 Q75 45 90 40 Q100 38 110 40 Q125 45 130 60 L130 80 Q128 70 120 65 Q100 55 80 65 Q72 70 70 80 Z" fill="url(#hairGradient)"/>
  
  <!-- Hair sides -->
  <path d="M70 80 Q65 85 68 95 Q70 90 75 88" fill="url(#hairGradient)"/>
  <path d="M130 80 Q135 85 132 95 Q130 90 125 88" fill="url(#hairGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="88" cy="85" rx="6" ry="4" fill="#FFF"/>
  <ellipse cx="112" cy="85" rx="6" ry="4" fill="#FFF"/>
  <circle cx="88" cy="85" r="3" fill="#4A4A4A"/>
  <circle cx="112" cy="85" r="3" fill="#4A4A4A"/>
  <circle cx="89" cy="84" r="1" fill="#FFF"/>
  <circle cx="113" cy="84" r="1" fill="#FFF"/>
  
  <!-- Eyebrows -->
  <path d="M82 78 Q88 76 94 78" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M106 78 Q112 76 118 78" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M98 90 Q100 95 102 90" stroke="rgba(0,0,0,0.1)" stroke-width="1" fill="none"/>
  
  <!-- Mouth -->
  <path d="M94 105 Q100 110 106 105" stroke="#C44569" stroke-width="2" fill="none"/>
  
  <!-- Earrings -->
  <circle cx="75" cy="88" r="2" fill="#FFD700"/>
  <circle cx="125" cy="88" r="2" fill="#FFD700"/>
  
  <!-- Professional touch -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4A4A4A">Farah HMIDA</text>
</svg>