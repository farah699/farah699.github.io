<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Fond professionnel -->
    <radialGradient id="bg" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
    </radialGradient>
    
    <!-- Teint naturel féminin -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2D0B1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EBC5A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0B896;stop-opacity:1" />
    </radialGradient>
    
    <!-- Cheveux châtains -->
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E5B3F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A66842;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F442B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chemise bleue claire professionnelle -->
    <linearGradient id="shirt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8D6EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B5CAE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A2BDD7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Corps -->
  <path d="M80 300 Q90 290 110 285 L130 275 Q160 265 200 265 Q240 265 270 275 L290 285 Q310 290 320 300 L320 400 L80 400 Z" 
        fill="url(#shirt)" stroke="#A2BDD7" stroke-width="2"/>
  
  <!-- Col blanc -->
  <path d="M170 265 Q200 260 230 265 L225 285 Q200 275 175 285 Z" 
        fill="#FFFFFF" stroke="#B5CAE2" stroke-width="2"/>
  
  <!-- Boutons -->
  <circle cx="200" cy="285" r="3" fill="#FFFFFF" stroke="#B5CAE2"/>
  <circle cx="200" cy="305" r="3" fill="#FFFFFF" stroke="#B5CAE2"/>
  <circle cx="200" cy="325" r="3" fill="#FFFFFF" stroke="#B5CAE2"/>
  
  <!-- Cou -->
  <ellipse cx="200" cy="250" rx="20" ry="22" fill="url(#skin)"/>
  
  <!-- Visage ovale féminin -->
  <ellipse cx="200" cy="160" rx="58" ry="72" fill="url(#skin)"/>
  
  <!-- Chignon élégant -->
  <ellipse cx="200" cy="105" rx="48" ry="38" fill="url(#hair)" transform="rotate(-8 200 105)"/>
  <path d="M155 115 Q160 90 180 85 Q195 80 200 80 Q205 80 220 85 Q240 90 245 115 
           L245 145 Q242 125 225 115 Q205 100 200 100 Q195 100 175 115 Q158 125 155 145 Z" 
        fill="url(#hair)"/>
  
  <!-- Mèches encadrant le visage -->
  <path d="M158 145 Q153 155 156 165 Q160 160 162 150" fill="url(#hair)"/>
  <path d="M242 145 Q247 155 244 165 Q240 160 238 150" fill="url(#hair)"/>
  
  <!-- Sourcils féminins -->
  <path d="M175 140 Q185 137 195 140" stroke="#6F442B" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M205 140 Q215 137 225 140" stroke="#6F442B" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Yeux expressifs -->
  <ellipse cx="185" cy="150" rx="12" ry="7" fill="#FFFFFF"/>
  <ellipse cx="215" cy="150" rx="12" ry="7" fill="#FFFFFF"/>
  
  <!-- Iris bruns -->
  <circle cx="185" cy="150" r="6" fill="#4A3728"/>
  <circle cx="215" cy="150" r="6" fill="#4A3728"/>
  
  <!-- Pupilles -->
  <circle cx="185" cy="150" r="3" fill="#000000"/>
  <circle cx="215" cy="150" r="3" fill="#000000"/>
  
  <!-- Reflets -->
  <circle cx="186" cy="148" r="1.5" fill="#FFFFFF"/>
  <circle cx="216" cy="148" r="1.5" fill="#FFFFFF"/>
  
  <!-- Cils -->
  <path d="M174 145 Q185 143 196 145" stroke="#000000" stroke-width="2" fill="none"/>
  <path d="M204 145 Q215 143 226 145" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Nez délicat -->
  <path d="M198 160 Q200 168 202 160" stroke="rgba(142,91,63,0.3)" stroke-width="2" fill="none"/>
  <ellipse cx="196" cy="170" rx="2" ry="1.5" fill="rgba(142,91,63,0.15)"/>
  <ellipse cx="204" cy="170" rx="2" ry="1.5" fill="rgba(142,91,63,0.15)"/>
  
  <!-- Sourire chaleureux -->
  <path d="M185 190 Q200 200 215 190" stroke="#B85450" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M190 193 Q200 197 210 193" stroke="#C44569" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Joues roses -->
  <ellipse cx="160" cy="170" rx="14" ry="10" fill="rgba(184,84,80,0.15)"/>
  <ellipse cx="240" cy="170" rx="14" ry="10" fill="rgba(184,84,80,0.15)"/>
  
  <!-- Boucles d'oreilles -->
  <circle cx="145" cy="153" r="5" fill="#E6E6FA" stroke="#D8D8FF" stroke-width="1.5"/>
  <circle cx="255" cy="153" r="5" fill="#E6E6FA" stroke="#D8D8FF" stroke-width="1.5"/>
  
  <!-- Signature professionnelle -->
  <text x="200" y="380" text-anchor="middle" font-family="serif" font-size="14" fill="#666" font-style="italic">Farah HMIDA</text>
</svg>