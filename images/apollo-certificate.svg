<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="apolloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#apolloGradient)" rx="20"/>
  
  <!-- Apollo Logo -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.2)" stroke="#FFF" stroke-width="2"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#FFF" text-anchor="middle">A</text>
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">CERTIFIED</text>
  
  <!-- Content -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFF">Farah Hmida</text>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">Graph Developer - Associate</text>
  
  <text x="50" y="185" font-family="Arial, sans-serif" font-size="12" fill="#D0D0D0">Developers who obtain this certification possess a solid foundational</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="12" fill="#D0D0D0">knowledge of GraphQL and the Apollo tool suite to design a schema, run an</text>
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="12" fill="#D0D0D0">Apollo Server 4, and perform queries with Apollo Client 3 on the frontend.</text>
  
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="12" fill="#D0D0D0">Issued on 28/04/2025</text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#B0B0B0">This certification does not expire</text>
  
  <!-- Badge -->
  <polygon points="320,200 340,180 360,200 350,230 330,230" fill="#F4A261" stroke="#E76F51" stroke-width="2"/>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">APOLLO</text>
  <text x="340" y="220" font-family="Arial, sans-serif" font-size="8" fill="#000" text-anchor="middle">GRAPH</text>
</svg>